<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pod request access landing page</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="main">
        <div class="logo-pod">
          <img id="logo" src="assets/Combined Shape 4.svg" alt="logo" />
          <img src="assets/pod 2.svg" alt="" />
        </div>
        <div class="mainDiv">
          <h1>Publish your podcasts <span>everywhere.</span></h1>
          <p>
            Upload your audio to Pod with a single click. Weâ€™ll then distribute
            your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket
            Casts and more!
          </p>
          <div class="registration">
            <div class="request">
              <input id="input" type="email" placeholder="Email address" />
              <button id="button" onclick="requestAccess()">
                Request Access
              </button>
            </div>
            <span id="error">Oops! Please check your email</span>
          </div>
          <div class="icons">
            <img id="spotify" src="assets/desktop/spotify.svg" alt="spotify" />
            <img
              id="apple"
              src="assets/desktop/apple-podcast.svg"
              alt="apple-podcast"
            />
            <img
              id="google"
              src="assets/desktop/google-podcasts.svg"
              alt="google-podcasts"
            />
            <img
              id="pocket"
              src="assets/desktop/pocket-casts.svg"
              alt="pocket-casts"
            />
          </div>
        </div>
        <img class="hero" src="assets/desktop/image-host.jpg" alt="host" />
        <img
          class="dots"
          src="assets/desktop/bg-pattern-dots.svg"
          alt="pattern"
        />
      </div>
    </main>
    <script src="./scrypt.js"></script>
  </body>
</html>
